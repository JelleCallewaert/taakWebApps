<div class="ui container">
  <div class="ui field">
    <h1 style="text-align: center;">{{ title }}</h1>
  </div>
  <div class="ui four item menu">
    <a class="item" routerLinkActive='active'
      routerLink="/spel/random">Random</a>
    <a class='item' routerLinkActive='active' 
      routerLink="/spel/lijst" >Spelen</a>
    <a class='item' routerLinkActive='active' 
      routerLink="/spel/nieuw" >Voeg spel toe</a>
    <a *ngIf='(currentUser | async) else loginlink' class="item" routerLinkActive='active' routerLink="/logout">{{currentUser|async}}</a>
    <ng-template #loginlink>
      <a class="item" routerLinkActive='active' routerLink="/login">Login</a>
    </ng-template>
  </div>
  <router-outlet></router-outlet>
</div>
