<div class="ui card">
  <div class="content">
    <a class="header" href='/spel/{{spel.id}}'>{{ spel.titel }}</a>
    <a class="ui content"> {{ spel.beschrijving }}</a>
  </div>
  <div *ngFor='let dg of spel.doelgroepen' class="content">
    <li> {{dg.naam}} </li>
  </div>
  
  <div class="content">
  <p><i>Toegevoegd op: {{spel.datumToegevoegd | date:'dd/MM/yyyy'}}</i></p>
  </div>
  <button class="ui icon button" (click)="removeSpel()">
    <i class="trash outline icon"></i>
  </button>
</div>
